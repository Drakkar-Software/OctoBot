notifications:
  email: false
dist: xenial
os: linux
language: python
cache: pip
python: 3.7-dev
services:
  - docker
env:
  global:
    - GH_REPO=Drakkar-Software/OctoBot
    - DEPLOY_BRANCH=master
    - PACKAGE_FOLDER=octobot
    - TRAVIS_BRANCH=${TRAVIS_BRANCH////_}
    - PLATFORMS="linux/amd64,linux/arm/v7,linux/arm64/v8"

before_install:
  - python3 -m pip install --upgrade pip

install:
  - python3 -m pip install --prefer-binary -r dev_requirements.txt -r requirements.txt
  - mkdir user
  - cp ./config/default_config.json ./user/config.json

jobs:
  include:
    - name: "Linux - Python 3.7-dev - Python sources"
      stage: test
      os: linux
      python: 3.7-dev
      language: python
      script:
        - echo "todo"
#        - pytest --cov=. --cov-config=.coveragerc --durations=0 -rw tests
      after_success:
        - if [ $TRAVIS_PULL_REQUEST == "false" ]; then coveralls; fi

    - name: "Linux - Python 3.7-dev - Installed"
      stage: test
      os: linux
      python: 3.7-dev
      language: python
      script:
        - python3 setup.py install
        - rm -rf $PACKAGE_FOLDER
#        - pytest -n 5 --cov=. --cov-config=.coveragerc --durations=0 -rw tests/unit_tests tests/functional_tests tests/endurance_tests

    - name: "Linux - Docker - Deploy"
      stage: deploy
      os: linux
      before_install: skip
      install:
        - sudo apt-get update
        - sudo apt-get install -y docker.io qemu-user-static
      script:
        - export DOCKER_CLI_EXPERIMENTAL=enabled
        - docker buildx create --name octobot-builder
        - docker buildx use octobot-builder
        - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        - docker buildx build --platform $PLATFORMS -t drakkarsoftware/octobot:$TRAVIS_BRANCH --push .
      deploy:
          - provider: script
            script: docker push drakkarsoftware/octobot:$TRAVIS_BRANCH
            cleanup: false
            on:
              repo: "$GH_REPO"
              branch: "$DEPLOY_BRANCH"
              tags: true
              condition: "$TRAVIS_OS_NAME = 'linux'"

    - name: "Linux - Python 3 nightly - Deploy"
      stage: deploy
      script: skip
      deploy:
        - provider: pypi
          username: __token__
          password:
            secure: 
          skip_existing: true
          cleanup: false
          distributions: "sdist"
          on:
            repo: $GH_REPO
            branch: $DEPLOY_BRANCH
            tags: true
            condition: $TRAVIS_OS_NAME = 'linux'
        - provider: script
          script: docker run -it -e PYPI_USERNAME=$PYPI_USERNAME -e PYPI_PASSWORD=$PYPI_PASSWORD -v $(pwd):/project drakkarsoftware/octobot-pypi-deploy:i686 "i686" "cp37-cp37m" "cp37"
          cleanup: false
          on:
            repo: "$GH_REPO"
            branch: "$DEPLOY_BRANCH"
            tags: true
            condition: "$TRAVIS_OS_NAME = 'linux'"
        - provider: script
          script: docker run -it -e PYPI_USERNAME=$PYPI_USERNAME -e PYPI_PASSWORD=$PYPI_PASSWORD -v $(pwd):/project drakkarsoftware/octobot-pypi-deploy:x86_64 "x86_64" "cp37-cp37m" "cp37"
          cleanup: false
          on:
            repo: "$GH_REPO"
            branch: "$DEPLOY_BRANCH"
            tags: true
            condition: "$TRAVIS_OS_NAME = 'linux'"

    - name: "OSX - Python 3.7 - Deploy"
      stage: deploy
      os: osx
      osx_image: xcode11    # Python 3.7.2 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      # python: 3.7         # 'python:' is ignored on Travis CI macOS
      before_install: python3 --version ; pip3 --version ; sw_vers
      install:
        - python3 -m pip install --prefer-binary --user -r requirements.txt
        - python3 -m pip install --prefer-binary -r dev_requirements.txt
      before_cache:
        - rm -f "$HOME/Library/Caches/pip/log/debug.log"
      cache:
        directories:
          - "$HOME/Library/Caches/pip"
      script:
        - python3 setup.py build_ext --inplace
#        - pytest --cov=. --cov-config=.coveragerc --durations=0 -rw tests
      deploy:
        - provider: script ..
          script: python3 setup.py bdist_wheel && python3 -m twine upload dist/* -u $PYPI_USERNAME -p $PYPI_PASSWORD --skip-existing
          cleanup: false
          on:
            repo: "$GH_REPO"
            branch: "$DEPLOY_BRANCH"
            tags: true
            condition: "$TRAVIS_OS_NAME = 'osx'"

    - name: "Linux - Heroku - Deploy"
      stage: edge
      os: linux
      before_install: echo "$HEROKU_TOKEN" | docker login --username=_ --password-stdin registry.heroku.com
      install: skip
      script: skip
      before_deploy:
        - docker pull drakkarsoftware/octobot:$TRAVIS_BRANCH
        - docker tag drakkarsoftware/octobot:$TRAVIS_BRANCH registry.heroku.com/$HEROKU_APP_NAME/octobot
        - docker push registry.heroku.com/$HEROKU_APP_NAME/octobot
      deploy:
        - provider: script
          script: heroku container:release octobot -a $HEROKU_APP_NAME
          cleanup: false
          on:
            repo: "$GH_REPO"
            branch: "$DEPLOY_BRANCH"
            tags: true
            condition: "$TRAVIS_OS_NAME = 'linux'"
