notifications:
  email: false

sudo: enabled

os:
  - linux

language: python
python:
  - "3.6"
#  - "3.7"
  - "nightly"

before_install:
  - sudo bash ./docs/install/linux_dependencies.sh
  - pip3 install -r pre_requirements.txt

install:
  - pip3 install -r requirements.txt -r dev_requirements.txt
  - cp ./config/default_config.json ./config.json
  - python3 start.py -p install all

script:
  - pytest --cov=. --cov-config=.coveragerc tests/unit_tests tests/functional_tests

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "dev" ]; then bash coveralls; fi'

after_failure:
  - dmesg | grep -i kill
