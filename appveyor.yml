environment:
  matrix:
    - PYTHON: "C:\\Python37"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "32"
    - PYTHON: "C:\\Python37-x64"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"

cache:
  - '%LOCALAPPDATA%\pip\Cache'

install:
  - "%PYTHON%\\python.exe -m pip install --upgrade pip"
  - "%PYTHON%\\python.exe -m pip install --prefer-binary -r requirements.txt -r dev_requirements.txt"
  - mkdir user
  - copy config\default_config.json user\config.json
  - ps: |
      try
      {
        $Env:TENTACLES_URL_SUBCATEGORY = "dev/"
        $Env:TENTACLES_URL_TAG = $env:APPVEYOR_REPO_BRANCH -replace "/", "_"
        &"${env:PYTHON}/python.exe" start.py tentacles -q --install --all
      }
      catch
      {
        If ($env:APPVEYOR_REPO_TAG -eq "false") {
          $Env:TENTACLES_URL_TAG = "latest"
        } else {
          $Env:TENTACLES_URL_TAG = ""
        }
        &"${env:PYTHON}/python.exe" start.py tentacles --install --all
      }

build: off

test_script:
  - "%PYTHON%\\python.exe -m pytest -n 5 tests"
  - "%PYTHON%\\python.exe -m pytest tentacles"

after_test:
  - "%WITH_ENV% %PYTHON%\\python.exe setup.py build_ext --inplace"
  - "%WITH_ENV% %PYTHON%\\python.exe setup.py bdist_wheel"

on_success:
  - ps: |
      If ($env:APPVEYOR_REPO_TAG -eq "true") {
          Write-Output ("Deploying " + $env:APPVEYOR_REPO_TAG_NAME + " to PyPI...")
          &"${env:PYTHON}/python.exe" -m pip install twine
          &"${env:PYTHON}/python.exe" setup.py sdist bdist_wheel bdist_egg
          &"${env:PYTHON}/python.exe" -m twine upload -u ${env:PYPI_USERNAME} -p ${env:PYPI_PASSWORD} --skip-existing dist/*
      } else {
          Write-Output "No tag for deployment"
      }

on_failure:
  - ps: Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1
  - ps: ./send.ps1 failure $env:WEBHOOK_URL
