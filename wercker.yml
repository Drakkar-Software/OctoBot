box: python:3.6
build:
  steps:
    - internal/docker-build:
        dockerfile: Dockerfile
        image-name: octobot
        build-args: "octobot_branch=dev"
    - internal/docker-run:
        image: octobot
        name: octobot

deploy-latest:
  steps:
    - internal/docker-push:
        image-name: octobot
        username: $USERNAME
        password: $PASSWORD
        tag: latest
        repository: herklos/octobot
